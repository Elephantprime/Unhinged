<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unhinged Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <div class="banner">
        <img src="images/banner-dark.jpg" alt="banner" class="banner-img" />
        <div class="overlay"></div>
        <div class="user-info">
          <img src="images/avatar1.jpg" alt="avatar" class="avatar" />
          <div class="user-meta">
            <h1 class="username">Raven of Regret</h1>
            <p class="tagline">“Still texting my ex, but in lowercase.”</p>
          </div>
        </div>
      </div>
    </header>

    <main class="profile-main">
      <section class="trophy-case card">
        <h2>🚩 Red Flag Collection</h2>
        <div class="flags-grid" id="flagsGrid"></div>
      </section>

      <section class="badges card">
        <h2>🏅 Badges</h2>
        <div class="badges-grid" id="badgesGrid"></div>
      </section>

      <section class="about card">
        <h2>🩸 About Me</h2>
        <p id="aboutText"></p>
      </section>

      <section class="chaos-log card">
        <h2>🔥 Chaos Log</h2>
        <ul id="chaosList"></ul>
      </section>
    </main>

    <footer class="profile-footer">
      <p>Unhinged © 2025 — Own your chaos.</p>
    </footer>
  </div>

  <script src="profile.js"></script>
</body>
</html>
