<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unhinged - Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/firebase.js" type="module"></script>
  <script src="js/profile_lock.js" defer></script>
  <script src="js/profile-modal.js" defer></script>
  <script src="js/recycling-bin.js" defer></script>
  <script src="js/deck-filters.js" defer></script>
  <script src="js/matching.js" defer></script>
  <script src="js/districts-chat-engine.js" defer></script>
  <script src="js/casualties-manager.js" defer></script>
  <script src="js/wire-clean-buttons.js" defer></script>
</head>
<body>
  <div class="button-container">
    <div class="button-row">
      <button class="btn btn-points" id="userPoints" onclick="window.location.href='leaderboard.html'">🏆 310pts</button>
      <button class="btn btn-gray" id="filterBtn" onclick="applyFilters()">Filter</button>
      <button class="btn btn-gray" id="inboxBtn" onclick="openChatInbox()">Inbox</button>
      <button class="btn btn-gradient" id="browseMatchesBtn" onclick="startMatchingDeck()">Browse Matches</button>
    </div>
    <div class="button-row">
      <button class="btn btn-dark-red" id="casualtiesUploadBtn" onclick="openCasualtiesUploader()">Casualties Upload</button>
      <button class="btn btn-gray" id="recycleBtn" onclick="recycleProfiles()">🗑️ Recycling Bin ♻️</button>
    </div>
    <div class="button-row">
      <button class="btn btn-red" id="chaosBtn" onclick="window.location.href='chaos.html'">Community Chaos</button>
      <button class="btn btn-gray" id="myProfileBtn" onclick="openProfileModal()">My Profile</button>
      <button class="btn btn-gradient" id="goPaidBtn">Go Paid</button>
    </div>
    <div class="button-row">
      <button class="btn btn-red" id="editProfileBtn" onclick="editUserProfile()">Edit Profile</button>
      <button class="btn btn-gray" id="logoutBtn" onclick="logoutUser()">Logout</button>
      <button class="btn btn-dark-red" id="deleteBtn" onclick="deleteUserAccount()">Delete</button>
    </div>
  </div>  <h3 id="username">@Loading...</h3>
  <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo"/>  <div class="action-buttons">
    <button class="action-btn pass-btn" id="passBtn">❌</button>
    <button class="action-btn like-btn" id="likeBtn">❤️</button>
  </div>  <script>
    // Basic click wiring for preview test (ensure all are firing in actual build)
    function applyFilters() { console.log("🔎 Filter triggered"); }
    function openChatInbox() { console.log("📨 Inbox opened"); }
    function startMatchingDeck() { console.log("❤️ Matching started"); }
    function openCasualtiesUploader() { console.log("📝 Upload triggered"); }
    function openProfileModal() { console.log("👤 Profile modal opened"); }
    function editUserProfile() { console.log("✏️ Edit Profile"); }
    function logoutUser() { console.log("🚪 Logged out"); }
    function deleteUserAccount() { console.log("💥 Delete triggered"); }
  </script></body>
</html>
