<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Speed Dating</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow-y: auto; }
    body { font-family: Inter, sans-serif; background: linear-gradient(135deg,#0f0f12 70%, #1a1b22 100%); color:#fff; display:flex; flex-direction:column; }
    header { background: linear-gradient(135deg,#E11D2A,#ff6b00); padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.25rem; }
    a.btn-back { background:#1a1b22; border:1px solid #2b2c3a; color:#fff; text-decoration:none; padding:.6rem 1rem; border-radius:8px; }
    #chat-body { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:.5rem; }
    .message { padding:.75rem 1rem; border-radius:8px; background:rgba(42,44,57,.7); border-left:3px solid #E11D2A; }
    #chat-input-area { display:flex; gap:.5rem; padding:1rem; background:#16161c; border-top:1px solid #333; }
    #chat-message { flex:1; padding:.75rem 1rem; border-radius:8px; border:1px solid #333; background:#222; color:#fff; }
    button { background: linear-gradient(135deg, #E11D2A, #ff6b00); color:#fff; border:none; border-radius:8px; padding:.75rem 1.25rem; cursor:pointer; font-weight:700; }
    .watermark { position:fixed; right:8px; bottom:8px; opacity:.08; font-size:72px; pointer-events:none; }
    .viewer { margin-left:1rem; font-size:.9rem; color:#ffd700; }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Speed Dating</h1>
    <div>
      <span id="viewer-count" class="viewer">üë• 1 viewing</span>
      <a class="btn-back" href="public\world\lounge.html">‚Üê Leave Room</a>
    </div>
  </header>

  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input id="chat-message" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <div class="watermark">‚ö°</div>

  <script>
    const body = document.getElementById("chat-body");
    const input = document.getElementById("chat-message");
    const sendBtn = document.getElementById("sendBtn");
    function sendChatMessage() {
      const text = input.value.trim();
      if(!text) return;
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>You</strong>: ${text}<div style="font-size:.75rem;color:#aaa;margin-top:.25rem">${new Date().toLocaleTimeString()}</div>`;
      body.appendChild(div);
      input.value = "";
      body.scrollTop = body.scrollHeight;
    }
    sendBtn.addEventListener("click", sendChatMessage);
    input.addEventListener("keydown", e => { if(e.key==="Enter"){ e.preventDefault(); sendChatMessage(); } });

    // Viewer count (local simulation)
    const viewerEl = document.getElementById("viewer-count");
    let viewers = parseInt(localStorage.getItem("speed-dating-viewers")||"0");
    viewers++; localStorage.setItem("speed-dating-viewers", viewers);
    viewerEl.textContent = `üë• ${viewers} viewing`;
    window.addEventListener("beforeunload", ()=>{
      let v = parseInt(localStorage.getItem("speed-dating-viewers")||"1"); 
      localStorage.setItem("speed-dating-viewers", Math.max(0,v-1));
    });
  </script>
</body>
</html>
