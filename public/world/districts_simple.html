<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unhinged Districts - Simple</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .back-btn, .refresh-btn {
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .title {
      font-size: 1.8rem;
      margin: 0;
    }
    .features {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .feature-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 15px;
      cursor: pointer;
    }
    .chat-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    .messages {
      flex: 1;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(78, 205, 196, 0.3);
      border-radius: 10px;
      border-left: 4px solid #4ecdc4;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .username {
      color: #4ecdc4;
      font-weight: bold;
    }
    .timestamp {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    .message-text {
      color: white;
      line-height: 1.4;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 20px;
      outline: none;
    }
    .send-btn {
      padding: 12px 24px;
      background: #4ecdc4;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .welcome {
      background: rgba(100,200,255,0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 2px solid rgba(100,200,255,0.3);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">‚Üê Back to Districts</button>
      <h2 class="title">üíñ Dating District</h2>
      <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
    </div>
    
    <!-- SINGLE SET OF BUTTONS -->
    <div class="features">
      <button class="feature-btn">üíñ Speed Dating</button>
      <button class="feature-btn">üí¨ Pickup Lines</button>
      <button class="feature-btn">‚≠ê Date Reviews</button>
    </div>
    
    <div class="chat-area">
      <div class="messages" id="messages">
        <div class="welcome">
          <h3>üéâ Welcome to Dating District!</h3>
          <p>Click the feature buttons above to get started, or start chatting below.</p>
        </div>
      </div>
      
      <div class="input-area">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let messageCount = 0;
    
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      // Remove welcome message when first message is sent
      const welcome = document.querySelector('.welcome');
      if (welcome) {
        welcome.remove();
      }
      
      // Create visible message
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `
        <div class="message-header">
          <span class="username">You</span>
          <span class="timestamp">${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="message-text">${text}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Clear input
      input.value = '';
      
      console.log('‚úÖ Message sent:', text);
      messageCount++;
    }
    
    function goBack() {
      console.log('Going back to districts');
      // Add your back navigation logic here
    }
    
    // Enter key support
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    console.log('‚úÖ Simple districts page loaded');
  </script>
</body>
</html>
